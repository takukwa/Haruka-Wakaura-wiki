<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>[와카우라 하루카]</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: #ffffff;
  color: #202020;
}

/* 전체 폭 */
.wrapper {
  max-width: 1100px;
  margin: 0 auto;
  padding: 20px;
}

/* 제목 */
.title {
  font-size: 28px;
  font-weight: bold;
  border-bottom: 2px solid #a2a9b1;
  padding-bottom: 6px;
}

.category {
  color: #54595d;
  font-size: 14px;
  margin: 6px 0 18px 0;
}

/* 목차 + 인물 정보 박스 줄 */
.top-row {
  display: flex;
  gap: 16px;
  margin-bottom: 20px;
}

/* 목차 */
.toc {
  width: 200px;
  border: 1px solid #a2a9b1;
  padding: 10px;
  font-size: 14px;
}

.toc b {
  display: block;
  margin-bottom: 6px;
}

.toc a {
  display: block;
  text-decoration: none;
  color: #0645ad;
  margin: 4px 0;
}

/* 인물 정보 박스 */
.infobox {
  flex: 1;
  max-width: 300px;
  border: 1px solid #a2a9b1;
  font-size: 14px;
}

.infobox-header {
  background: #f39800;
  color: #ffffff;
  text-align: center;
  padding: 8px;
  font-weight: bold;
}

.infobox table {
  width: 100%;
  border-collapse: collapse;
}

.infobox th {
  background: #f39800;
  color: #ffffff;
  text-align: left;
  padding: 6px;
  width: 40%;
}

.infobox td {
  padding: 6px;
  border-bottom: 1px solid #e0e0e0;
}

/* 본문 */
.content h2 {
  border-bottom: 1px solid #a2a9b1;
  padding-bottom: 4px;
  margin-top: 30px;
}

.content p {
  line-height: 1.7;
}
</style>
</head>

<body>
<div class="wrapper">

  <!-- 제목 -->
  <div class="title">[캐릭터 이름]</div>
  <div class="category">분류: [주술회전/자작 캐릭터]</div>

  <!-- 목차 + 인물 정보 -->
  <div class="top-row">

    <div class="toc">
      <b>목차</b>
      <a href="#overview">1. 개요</a>
      <a href="#appearance">2. 외형</a>
      <a href="#personality">3. 성격</a>
      <a href="#ability">4. 능력</a>
      <a href="#history">5. 작중 행적</a>
      <a href="#trivia">6. 여담</a>
    </div>

    <div class="infobox">
      <div class="infobox-header">
        [캐릭터 이름]<br>
        [원어 표기]
      </div>
      <table>
        <tr><th>분류</th><td>[주술사 / 저주]</td></tr>
        <tr><th>성별</th><td>[성별]</td></tr>
        <tr><th>나이</th><td>[나이]</td></tr>
        <tr><th>소속</th><td>[소속]</td></tr>
        <tr><th>등급</th><td>[등급]</td></tr>
        <tr><th>술식</th><td>[고유 술식]</td></tr>
      </table>
    </div>

  </div>

  <!-- 본문 -->
  <div class="content">

    <h2 id="overview">1. 개요</h2>
    <p>
      <b>[캐릭터 이름]</b>는 주술회전 세계관을 기반으로 한 자작 캐릭터이다.
      [한 줄 요약 설명].
    </p>

    <h2 id="appearance">2. 외형</h2>
    <p>[외형 설명]</p>

    <h2 id="personality">3. 성격</h2>
    <p>[성격 설명]</p>

    <h2 id="ability">4. 능력</h2>
    <p>[술식, 전투 스타일, 영역 전개 등]</p>

    <h2 id="history">5. 작중 행적</h2>
    <p>[주요 사건 정리]</p>

    <h2 id="trivia">6. 여담</h2>
    <p>[비하인드 설정]</p>

  </div>

</div>
</body>
</html>
