<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>[와카우라 하루카]</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
  background: #ffffff;
  color: #202020;
}

/* 전체 폭 */
.wrapper {
  max-width: 1100px;
  margin: 0 auto;
  padding: 20px;
}

/* 제목 */
.title {
  font-size: 28px;
  font-weight: bold;
  border-bottom: 2px solid #a2a9b1;
  padding-bottom: 6px;
}

.category {
  color: #54595d;
  font-size: 14px;
  margin: 6px 0 18px 0;
}

/* 목차 + 인물 정보 박스 줄 */
.top-row {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 20px;
}

/* 목차 (기존의 2/5 크기) */
.toc {
  width: 80px;
  border: 1px solid #a2a9b1;
  padding: 8px;
  font-size: 13px;
}

.toc b {
  display: block;
  margin-bottom: 6px;
}

.toc a {
  display: block;
  text-decoration: none;
  color: #0645ad;
  margin: 4px 0;
}

/* 인물 정보 박스 (전체의 1/3) */
.infobox {
  width: 33.333%;
  border: 1px solid #a2a9b1;
  font-size: 14px;
}

.infobox-header {
  background: #f39800;
  color: #ffffff;
  text-align: center;
  padding: 8px;
  font-weight: bold;
}

.infobox table {
  width: 100%;
  border-collapse: collapse;
}

.infobox th {
  background: #f39800;
  color: #ffffff;
  text-align: left;
  padding: 6px;
  width: 40%;
}

.infobox td {
  padding: 6px;
  border-bottom: 1px solid #e0e0e0;
}

/* 본문 */
.content h2 {
  border-bottom: 1px solid #a2a9b1;
  padding-bottom: 4px;
  margin-top: 30px;
}

.content p {
  line-height: 1.7;
}
</style>
</head>

<body>
<div class="wrapper">

  <div class="title">[와카우라 하루카]</div>

  <div class="top-row">

    <div class="toc">

      <a href="#ability">4. 능력과 기술</a>
      <a href="#history">5. 전적</a>
      <a href="#trivia">6. 여담</a>
    </div>

    <div class="infobox">
      <div class="infobox-header">
        [캐릭터 이름]<br>
        [원어 표기]
      </div>
      <table>
        <tr><th>분류</th><td>[주술사 / 저주]</td></tr>

        <tr><th>소속</th><td>[소속]</td></tr>
        <tr><th>등급</th><td>[등급]</td></tr>
        <tr><th>술식</th><td>[고유 술식]</td></tr>
      </table>
    </div>

  </div>

  <div class="content">
    <h2 id="overview">1. 개요</h2>
    <p>[개요]</p>

    <h2 id="appearance">2. 외형</h2>

    <h2 id="trivia">6. 여담</h2>

</div>
